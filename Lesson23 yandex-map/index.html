  <div content="form">
    <form id="form" action="thanks.html">
      <h1 class="form-head">Contact</h1><br>
      <input class="form-control" id="input-email" name="email"
             placeholder="Your email" type="text">
      <input class="form-control" id="company-name" minlength="2" name="name"
             placeholder="Company" type="text">
      <input class="form-control" id="subject-name" minlength="2" name="name"
             placeholder="Subject" type="text">
      <input class="form-control" id="messages" placeholder="Yor Messages"
             type="text">

      <button class="btn btn-primary" type="submit"> SEND MESSAGE</button>
    </form>

<script>
  $('#form').validate({
    rules: {
      name: {
        required: true,
        minlength: 2
      },
      email: {
        required: true,
        minlength: 3,
        email: true,
      }
    },
    messages: {
      name: {
        required: 'Это поле обязательно для заполнения',
        minlength: 'Не менее 2 символов'
      },
      email: {
        required: 'Это поле обязательно для заполнения',
        minlength: 'Не менее 2 символов',
        email: 'Введите корректный email'
      }
    }

  });
</script>
