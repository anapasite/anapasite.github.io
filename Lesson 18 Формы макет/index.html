<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Формы</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.grid.css" rel="stylesheet">
  <link href="css/normolize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
 </head>
<body>
<section class="fon">
<div class="container">
<div class="main">
  <div class="block1">
  </div>
  <div class="block2">
    <h3 class="head">Сохрани свой аккаунт</h3>
    <p class="description">Получи бесплатно  неограниченное количество <br>форм, вопросов и ответов</p>
  <form id="form" action="thanks.html">
    <div class="elem-1"> <i class="fa fa-user" aria-hidden="true"></i></div>
    <div class="elem-1"><input class="form-control" id="input-name" minlength="2" name="name"  placeholder="Имя или никнейм" type="text">
</div>
    <div class="elem-1"><i class="fa fa-envelope" aria-hidden="true"></i></div>
      <div class="elem-1"><input class="form-control" id="input-email" name="email" placeholder="Email" type="text"></div>
        <div class="elem-1"><i class="fa fa-lock" aria-hidden="true"></i></div>
          <div class="elem-1"><input class="form-control" id="input-password" name="password" placeholder="Пароль" type="text"></div>
    <div class="elem-1">
    <button class="btn btn-primary" type="submit"> Сохранить ></button>
    </div>
  </form>
    <p class="enter">Уже есть аккаунт? <span class="color">Войти</span></p>
</div>
</div>
</div>
</section>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script>
  $('#form').validate({
    rules: {
      name: {
        required: true,
        minlength: 2
      },
      email: {
        required: true,
        minlength: 3,
        email: true,
      },
      password: {
        required: true,
        minlength: 6
      }
    },
    messages: {
      name: {
        required: 'Это поле обязательно для заполнения',
        minlength: 'Не менее 2 символов'
      },
      email: {
      required: 'Это поле обязательно для заполнения',
      minlength: 'Не менее 2 символов',
        email: 'Введите корректный email'
  },
      password: {
        required: 'Это поле обязательно для заполнения',
        minlength: 'Не менее 6 символов'
              }
      }
  });
</script>

<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
